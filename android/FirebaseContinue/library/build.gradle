// TODO: Look into a more robust build process, possibly including minification for release builds
// (look to FirebaseUI-Android for an example).

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25

        versionCode 1
        versionName '0.1.0'
    }

    buildTypes.all {
        minifyEnabled false

        // Rename the output file.
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFile = new File(output.outputFile.parent,
                                             "FirebaseContinue-${defaultConfig.versionName}.aar")
            }
        }
    }
}

dependencies {
    // Firebase
    compile 'com.google.firebase:firebase-auth:11.0.0'
    compile 'com.google.firebase:firebase-database:11.0.0'
}
