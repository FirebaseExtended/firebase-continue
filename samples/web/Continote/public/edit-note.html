<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Continote web app.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Continote - Firebase Continue Sample - Edit Note</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>

    <!-- Necessary config file to set up Firebase. -->
    <script src="scripts/config.js"></script>

    <!-- FirebaseUI helper library. See: https://github.com/firebase/firebaseui-web -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet"
          href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css"/>

    <!-- Include utility functions. -->
    <script src="scripts/utils.js"></script>

    <!-- Include convenience helper class to simplify Firebase Auth usage. -->
    <script src="scripts/auth-helper.js"></script>

    <!-- Material Design Lite styles. -->
    <link type="text/css" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link type="text/css" rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css">

    <!-- Main, local styles for this page. -->
    <link type="text/css" rel="stylesheet" href="styles/all-pages.css"/>

    <!-- Favicon -->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  </head>

  <body class="mdl-color--grey-100 mdl-color-text--grey-700">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Page header with navigation. -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

          <!-- Page title -->
          <div class="mdl-layout-title">
            <span class="app-title">Continote</span> &mdash;
            Firebase Continue Sample &mdash; Edit Note
          </div>

          <!-- Add spacer, to align navigation to the right. -->
          <div class="mdl-layout-spacer"></div>

          <!-- Main Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">
              <i class="material-icons">home</i>
              Home
            </a>
            <a class="mdl-navigation__link current hidden show-only-to-signed-in-users"
               href="/my-notes.html">
              <i class="material-icons">note</i>
              My Notes
            </a>
          </nav>
        </div>
      </header>

      <!-- Main content area -->
      <main class="mdl-layout__content">

        <!-- Container holding all content for users who are signed in. -->
        <div class="hidden show-only-to-signed-in-users">

          <!-- Card with the note to edit. -->
          <section class="mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">
                  Edit Note
                </h2>
              </div>
              <div class="mdl-card__supporting-text">

                <!-- Content to display if the note was found for the user. -->
                <div id="note-editor" class="hidden show-only-when-note-found">

                  <!-- Note title -->
                  <div id="note-title-material-textfield"
                       class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="note-title-input" class="mdl-textfield__input" type="text" disabled>
                    <label class="mdl-textfield__label" for="note-title-input">Title</label>
                  </div>

                  <!-- Note content -->
                  <div id="note-content-material-textfield"
                       class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea id="note-content-input" class="mdl-textfield__input" type="text"
                              rows="10" disabled>
                    </textarea>
                    <label class="mdl-textfield__label" for="note-content-input">Content</label>
                  </div>
                </div>

                <!-- Content to display if the note could not be found for the user. -->
                <div class="hidden show-only-when-note-not-found">
                  <p>
                    The note you were looking for could not be found.
                  </p>
                  <p>
                    Go back to the My Notes page and try again.
                  </p>
                </div>

              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button id="back-to-my-notes-button"
                        class="mdl-button mdl-button--raised mdl-button--colored
                               mdl-js-button mdl-js-ripple-effect" disabled>
                  <i class="material-icons">reply</i>
                  Back to My Notes
                </button>
                <button id="save-note-button"
                        class="mdl-button mdl-button--raised mdl-button--colored
                               mdl-js-button mdl-js-ripple-effect hidden
                               show-only-when-note-found" disabled>
                  <i class="material-icons">save</i>
                  Save
                </button>
              </div>
            </div>
          </section>
        </div>

        <!-- Container holding all content for users who are not signed in. -->
        <div class="hidden show-only-to-signed-out-users">
          <div id="sign-in-container">
            <!-- A sign in UI will be added here as needed. -->
          </div>
        </div>

        <!--
          Container for Snackbar messages to the user.
          See: https://getmdl.io/components/index.html#snackbar-section
        -->
        <div id="snackbar-container" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </main>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Finally, include the main script to run in this page. -->
    <script src="scripts/edit-note.js"></script>
  </body>
</html>
